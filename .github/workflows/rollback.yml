name: Auto Rollback on Argo CD Failure

on:
  repository_dispatch:
    types: [argo-degraded]

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: Rollback to Last Healthy Commit
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Reverting to commit: ${{ env.LAST_HEALTHY_COMMIT }}"
          git config user.name "GitOps Bot"
          git config user.email "gitops-bot@example.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git revert --no-commit ${{ github.event.client_payload.failed_revision }}..${{ env.LAST_HEALTHY_COMMIT }} || true
          git commit -m "Auto rollback to healthy commit ${{ env.LAST_HEALTHY_COMMIT }} after degraded state"
          git push origin HEAD:main

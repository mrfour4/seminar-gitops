apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  labels:
    app: nextjs
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            # üîê Secret env (sealed secret)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: seminar-secret
                  key: DATABASE_URL

            # üåç Public env (from values.yaml)
            {{- range .Values.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}

          # üõë Readiness Probe (gi·∫£m th·ªùi gian chuy·ªÉn tr·∫°ng th√°i)
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 2
            timeoutSeconds: 2

          # üíî Liveness Probe (gi·∫£m th·ªùi gian ph√°t hi·ªán l·ªói)
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 2
            timeoutSeconds: 2

      # üöÄ Restart Policy v√† Backoff
      restartPolicy: Always
      terminationGracePeriodSeconds: 5

      # üö¶ C·∫•u h√¨nh gi·∫£m Backoff
      imagePullSecrets:
        - name: regcred
      activeDeadlineSeconds: 60
      backoffLimit: 1
